{% extends "base.html" %}

{% block content %}

<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>ID</th>
            <th>Offer ID</th>
            <th>Number of adults</th>
            <th>Number of children</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.offer_id }}</td>
            <td>{{ order.number_of_adults }}</td>
            <td>{{ order.number_of_children }}</td>
            <td>{{ order.price }}</td>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
