{% extends "base.html" %}

{% block content %}

<h2>Are you ready to pay?</h2>

<form action="{{ url_for('orders.post_order_payment', order_id=order_id) }}" method="post">
    <label for="card_number">Card number:</label>
    <input type="text" id="card_number" name="card_number"><br>

    <button type="submit" class="button is-secondary">Pay</button>
</form>

{% endblock %}
